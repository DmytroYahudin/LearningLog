{% extends "my_notes/layout.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Register here.</h2>
{% endblock header %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn_primary">register</button>
        {% endbuttons %}

    </form>
{% endblock content %}
