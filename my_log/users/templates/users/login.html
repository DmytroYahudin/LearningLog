{% extends "my_notes/layout.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Log in to your account.</h2>
{% endblock header %}

{% block content %}
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn_primary">log in</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>

    </form>
{% endblock content %}
