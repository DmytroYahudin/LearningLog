{% extends "my_notes/layout.html" %}

{% block header %}
    <h1>Topics</h1>
{% endblock header %}

{% block content %}
    <ul>
        {% for topic in themes %}
        <li>
            <h3><a href="{% url 'my_notes:topic' topic.id %}">{{ topic }}</a></h3>
        </li>
        {% empty %}
        <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <h3><a href="{% url 'my_notes:new_topic' %}">Add a new topic:</a></h3>
{% endblock %}
