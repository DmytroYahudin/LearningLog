{% extends "my_notes/layout.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'my_notes:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn_primary">add entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}
