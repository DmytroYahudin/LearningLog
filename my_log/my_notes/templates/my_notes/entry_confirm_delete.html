{% extends "my_notes/layout.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}
    <p>Are you sure?</p>
     <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Are you sure</h3>
            </div>
            <div class="panel-body">
                <form action="{% url 'my_notes:delete_entry' entry.id %}" method="post" class="form">
                {% csrf_token %}

                {% buttons %}
                <button name="submit" class="btn btn_primary">Save changes</button>
                {% endbuttons %}
                </form>
            </div>
     </div><!-- panel -->

{% endblock content %}
