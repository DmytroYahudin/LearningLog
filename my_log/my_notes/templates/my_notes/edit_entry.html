{% extends "my_notes/layout.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}
    <p>
        <a href="{% url 'my_notes:topic' topic.id %}">{{ topic }}</a>
    </p>

    <p>Edit entry:</p>
     <div class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    {{ entry.date_added|date:'M d, Y H:i' }}
                </h3>
            </div>
            <div class="panel-body">
                <form action="{% url 'my_notes:edit_entry' entry.id %}" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}

                {% buttons %}
                <button name="submit" class="btn btn_primary">Save changes</button>
                {% endbuttons %}
                </form>
            </div>
     </div><!-- panel -->

{% endblock content %}
